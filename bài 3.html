<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nháº­p"));
    function giaithua(n) {
        let sum = 1;
        for (let i = 0; i <= n; i++) {
            if (i === 0 || i === 1) {
                sum = 1
            } else {
                sum *= i;
            }
        }
        return sum;
    }
    let ketqua = giaithua(number)
    document.write(ketqua)

</script>
</body>
</html>
