<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //b1 : truyền vào mảng số nguyên
    let numbers = prompt("nhập chuỗi số bất kì ")
    let arr = numbers.split('');

    //b2: viết hàm đảo ngược phần tử trong mảng
    function reverseArr () {
        let first = 0;
        let last = arr.length -1;
        while (first < last) {
            let n = arr[first];
            arr[first] = arr[last];
            arr[last] = n;
            first++;
            last--;
        }
        return arr
    }
    let x = reverseArr();
    document.write(x)

</script>
</body>
</html>
