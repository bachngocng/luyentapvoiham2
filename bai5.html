<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = parseInt(prompt("nhập a"));
    let b = parseInt(prompt("nhập b"));
    let c = parseInt(prompt("nhập c"));

    function minNumber(a, b, c) {
        if (a < b) {
            if (a < c) {
                return a;
            } else {
                return c;
            }
        } else {
            if (b < c) {
                return b;
            } else {
                return c;
            }
        }
    }

    let min = minNumber(a, b, c);
    alert(min)
</script>
</body>
</html>
