<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = parseFloat(prompt("nhập số"));
    function area (i) {
        S = 3.14 * i * i;
        return S;
    }

    function perimeter (j) {
        P = 2 * j * 3.14;
        return P;
    }
    area(r);
    document.write("Diện tích của hình tròn là " + S);
    perimeter(r);
    document.write("Chu vi của hình tròn là " + P);
</script>

</body>
</html>
